<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Model Viewer</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Cinza claro para o fundo */
            font-family: Arial, sans-serif;
            color: #333; /* Cinza escuro para o texto */
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff; /* Fundo branco para a área do modelo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        model-viewer {
            width: 300px;
            height: 300px;
            margin: 20px 0;
            background-color: #e0e0e0; /* Cinza médio para o fundo do modelo */
            border-radius: 10px;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #444; /* Cinza escuro para o título */
        }

        p {
            font-size: 14px;
            text-align: center;
            max-width: 400px;
            color: #666; /* Cinza médio para o texto */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888; /* Cinza claro para o rodapé */
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Visualizador de Modelo 3D</h1>
        <model-viewer src="aranha.glb" alt="Modelo 3D de uma aranha" camera-controls auto-rotate></model-viewer>
        <p>
            Este é um exemplo de visualização de um modelo 3D usando a biblioteca `<model-viewer>`. 
            O modelo é interativo e pode ser girado e ampliado.
        </p>
        <div class="footer">
            Desenvolvido com ❤️ por você
        </div>
    </div>
</body>

</html>
