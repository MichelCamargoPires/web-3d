<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Model Viewer</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Cinza claro para o fundo */
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 90vw; /* Ocupa 90% da largura da tela */
            height: 90vh; /* Ocupa 90% da altura da tela */
            max-width: 500px; /* Limita a largura máxima para telas maiores */
            max-height: 500px; /* Limita a altura máxima para telas maiores */
            background-color: #e0e0e0; /* Cinza médio para o fundo do modelo */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>

<body>
    <model-viewer src="Glorious Bombul-Juttuli.glb" alt="Modelo 3D" camera-controls auto-rotate></model-viewer>
</body>

</html>
